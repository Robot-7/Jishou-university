<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/music.css" />
	</head>
	<body>
		<div class="music-player">
			
		<div class="music-player-right">
			<h2>小而轻播放器</h2>
			
		<audio src="music/火箭少女.mp3" id="music">	
		</audio>
		
		<div id="music-photo">
						
			<div id="wrap-photo">
				<div class="photo"><img src="img/p1.png"/></div>
				<div class="photo"><img src="img/p2.png"/></div>
				<div class="photo"><img src="img/p3.png"/></div>
				<div class="photo"><img src="img/p4.png"/></div>
			</div>
	
		</div>
		
		<p id="music-title" class="show"></p>
        <p id="music-playTime" class="show"></p>
		<p id="music-time" class="show"></p>
		
		<button id="last-button" class="button">
			上一首
		</button>
		
		<button id="play-button" class="button">播放/暂停
		</button>
		
		<button id="next-button" class="button">
			下一首
		</button>	
		
		
		<div id="sound-bar">
			<li id="sound-point" ></li>
		</div>
		</div>
		
		</div>
		
		
		
		<script type="text/javascript" src="js/jquery-3.3.1.js" ></script>
		<script type="text/javascript" src="js/music.js" ></script>
	</body>
</html>
